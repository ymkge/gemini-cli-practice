<!DOCTYPE html>
<html>
<head>
    <title>Block Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Block Breaker</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="controls">
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="score">Score: 0</div>

    <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    <audio id="bounceSfx" src="https://actions.google.com/sounds/v1/impacts/ball_hit.ogg"></audio>
    <audio id="breakSfx" src="https://actions.google.com/sounds/v1/explosions/explosion_with_rumble.ogg"></audio>
    <audio id="gameOverSfx" src="https://actions.google.com/sounds/v1/losses/game_over.ogg"></audio>
    <audio id="winSfx" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

    <script src="game.js"></script>
</body>
</html>
