<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールシューティング</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>横スクロールシューティング</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button id="startButton">ゲーム開始</button>
        <button id="pauseBtn">一時停止</button>
        <button id="restartBtn">リスタート</button>
    </div>
    <div class="score">
        スコア: <span id="scoreValue">0</span>
    </div>
    <audio id="bgm" loop>
        <source src="audio/SoundHelix-Song-3.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameClearSfx">
        <source src="audio/digital_watch_alarm_long.ogg" type="audio/ogg">
    </audio>

    <script type="module" src="src/main.js"></script>
</body>
</html>
