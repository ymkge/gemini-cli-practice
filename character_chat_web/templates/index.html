
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="character-area">
            <img id="character-image" src="{{ url_for('static', filename='placeholder.png') }}" alt="Character">
        </div>
        <div id="chat-box">
            <div id="chat-log"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">送信</button>
            <button id="end-conversation-button">会話を終了</button>
            <button id="shutdown-button">アプリを終了</button>
            </div>
             <div id="lang-selector">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="Japanese">Japanese</option>
                    <option value="English">English</option>
                </select>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
