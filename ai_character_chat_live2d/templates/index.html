<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/vendor/live2dcubismcore.min.js"></script>
    <script src="/static/vendor/pixi.min.js"></script>
    <script src="/static/vendor/cubism4.min.js"></script>
    <script src="/static/main.js" defer></script>
</head>
<body>
    <div id="chat-container">
        <div id="character-area">
            <!-- ここにLive2Dキャラクターが表示される -->
            <canvas id="live2d-canvas" width="400" height="500"></canvas>
        </div>
        <div id="chat-window">
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="message-input" autocomplete="off" placeholder="メッセージを入力...">
                <button type="submit">送信</button>
                <button type="button" id="reset-chat-button" style="background-color: #f39c12;">リセット</button>
            </form>
        </div>
    </div>
</body>
</html>
