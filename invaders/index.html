<!DOCTYPE html>
<html>
<head>
    <title>Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invaders</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>

    <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop></audio>
    <audio id="shootSfx" src="https://actions.google.com/sounds/v1/weapons/laser_shoot.ogg"></audio>
    <audio id="explosionSfx" src="https://actions.google.com/sounds/v1/explosions/explosion_with_rumble.ogg"></audio>
    <audio id="gameOverSfx" src="https://actions.google.com/sounds/v1/losses/game_over.ogg"></audio>

    <script src="game.js"></script>
</body>
</html>
