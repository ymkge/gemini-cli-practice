<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメクイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="choices" class="choices-grid"></div>
        </div>
        <div id="result-container" class="hidden">
            <h2>結果発表</h2>
            <p>あなたのスコアは <span id="score">0</span> 点です！</p>
            <button id="restart-btn">もう一度挑戦する</button>
        </div>
        <div id="progress-container">
            <p>問題 <span id="question-number">1</span> / 5</p>
            <p>スコア: <span id="current-score">0</span></p>
        </div>
        <button id="exit-btn">ゲームを終了</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
