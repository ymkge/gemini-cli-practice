<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="quiz-container" class="quiz-card">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-header">
                <p>Question <span id="question-number">1</span> / 5</p>
                <p class="score">Score: <span id="current-score">0</span></p>
            </div>
            <h2 id="question"></h2>
            <div id="choices" class="choices-grid"></div>
            <button id="exit-btn" class="control-btn">Exit Game</button>
        </div>

        <div id="result-container" class="quiz-card hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score is</p>
            <p class="final-score"><span id="score">0</span></p>
            <button id="restart-btn" class="control-btn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
