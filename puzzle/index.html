<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もふもふフレンズ パズル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>もふもふフレンズ</h1>
            <div class="game-info">
                <div class="info-box score-box">
                    <span class="label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="info-box time-box">
                    <span class="label">TIME</span>
                    <span id="timer">60</span>
                </div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
            <div class="overlay" id="start-overlay">
                <button id="startButton" class="btn">ゲーム開始</button>
            </div>
            <div class="overlay" id="pause-overlay" style="display: none;">
                <div class="message-box">PAUSE</div>
            </div>
            <div class="overlay" id="game-over-overlay" style="display: none;">
                <div class="message-box">
                    <p>GAME OVER</p>
                    <button id="restartButton" class="btn">もう一度遊ぶ</button>
                </div>
            </div>
        </div>

        <footer>
            <button id="pauseButton" class="control-btn">II</button>
            <p>Pキーでもポーズできます</p>
        </footer>
    </div>

    <audio id="bgm" src="game.mp3" loop></audio>
    <audio id="pop-sound" src="pop.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
